spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=${DATABASE_USER}
spring.datasource.password=${DATABASE_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.open-in-view=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database=postgresql

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=mongodb

spring.jpa.properties.hibernate.search.backend.hosts=${ELASTIC_HOST}
spring.jpa.properties.hibernate.search.backend.username=${ELASTIC_USER}
spring.jpa.properties.hibernate.search.backend.password=${ELASTIC_PASSWORD}
spring.jpa.properties.hibernate.search.backend.protocol=https